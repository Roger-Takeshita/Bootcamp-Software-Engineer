{% extends 'base.html' %}
{% block content %}

<h1>Dog List</h1>

{% for dog in dogs %}
    <div class="card">
      <a href="/dogs/{{ dog.id }}">
        <div class="card-content">
          <div class="dog-pic">
            {% if dog.photo_set.first %}
              <img class="profile" src="{{dog.photo_set.first.url}}">
            {% endif %}
          </div>
          <div class="dog-info">
            <span class="card-title">{{ dog.name }}</span>
            <p>Breed: {{ dog.breed }}</p>
            <p>Description: {{ dog.description }}</p>
            {% if dog.age > 0 %}
              <p>Age: {{ dog.age }}</p>
            {% else %}
              <p>Age: Dog</p>
            {% endif %}
          </div>
        </div>
      </a>
    </div>
{% endfor %}

{% endblock %}
