<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Kavoon&display=swap" rel="stylesheet">   <title>Tic Tac Toe</title>
</head>
<body>
   <section class="top-page">
      <div>
         <h1>TIC TAC TOE</h1>
      </div>
      <div id="msg">
         <div>
            <p>Choose Your Destiny</p>   
         </div>
         <div id="symbols">
            <div id="board-symbol">
               <div id="symbol1">X</div>
               <div id="symbol2">O</div>
            </div>
         </div>
      </div>
   </section>
   <section class="middle-page">
      <div id="board">
         <div class="block row2 column0" id="R2C0"></div>
         <div class="block row2 column1" id="R2C1"></div>
         <div class="block row2 column2" id="R2C2"></div>
   
         <div class="block row1 column0" id="R1C0"></div>
         <div class="block row1 column1" id="R1C1"></div>
         <div class="block row1 column2" id="R1C2"></div>
   
         <div class="block row0 column0" id="R0C0"></div>
         <div class="block row0 column1" id="R0C1"></div>
         <div class="block row0 column2" id="R0C2"></div>
      </div>
   </section>
   <script src="js/main.js"></script>
</body>
</html>
